<!DOCTYPE html>
<html>
<head>
  <title>KittiesInLove</title>
</head>
<body>
  <h1>Sire and breed your CryptoKitties with friends.</h1>
  <h2 id="checkMetamask">Please login your Kitty-Account in <a href = "https://chrome.google.com/webstore/detail/metamask/nkbihfbeogaeaoehlefnkodbefgpgknn" target="_blank">Metamask</a>..</h2>
  <h4 id="myAddress"></h4>

  <br>
  <br>
  <br>

  <!-- Amount of Kitties -->
  <section id="balance" class="">
    <h3 class="">My Kitties</h3>
    <div class="cell-sm-12">
      <div id="checkBalanceResponse" class="">
        <p id="checkBalanceResponse_body"></p>
        <p id="checkMyKittiesResponse_body"></p>
      </div>
    </div>
  </section>

  <br>
  <br>
  <br>

  <!-- Approval of Siring -->
  <section id="approve" class="text-center section-30">
    <h3>Approve Siring</h3>
    <h5>ETH address of receiver</h5>
      <input type="text" id="_approveAccount" placeholder="0x0000000000000000000000000000000000000000" class="form-control text-blue"/>
    <h5 class="">Kitty-ID</h5>
      <input type="number" id="_approveID" placeholder="ID of your Kitty" class="form-control text-blue" style="color: #126585;" />
        <button id="_approve" class="btn btn-primary btn-block offset-top-35">Approve</button>
      <div id="approveSiringResponse" class="alert alert-success">
        <h4>Approve Siring</h4>
        <p id="approveSiringResponse_body"></p>
      </div>
  </section>

  <br>
  <br>
  <br>

  <!-- Breed -->
  <section id="approve" class="text-center section-30">
    <h3>Breed your Kittie</h3>
    <h5 class="">Kitty-ID</h5>
      <input type="number" id="_breedID" placeholder="ID of your to-be-mother Kitty" class="form-control text-blue" style="color: #126585;" />
      <input type="number" id="_sireID" placeholder="ID of siring Kitty" class="form-control text-blue" style="color: #126585;" />
        <button id="_checkbreed" class="btn btn-primary btn-block offset-top-35">Check breeding</button>
        <button id="_breed" class="btn btn-primary btn-block offset-top-35">Breed</button>
        <div id="approveBreed" class="alert alert-success">
          <h4>Breeding Approval:</h4>
          <p id="approveBreed_body"></p>
        </div>

  </section>

  <!-- script section -->
  <script src="jquery321.min.js"></script>
  <script src="dApp.js"></script>
</body>
</html>
